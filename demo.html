<!doctype html>
<html lang=en>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="webslides.css"/>
<script src="webslides.js" defer></script>
<style>
/* Minimal theme */
section {
	display: flex;
	flex-flow: column;
	align-items:center;
}
section :first-child:last-child {
	justify-self: center;
	margin: auto;
}

[data-in="foo"] div { color: blue; }
[data-from~="foo"] div {  border: solid 1px; }
.in-foo div { color: blue; }
.from-foo div { border: solid 1px; }
</style>

<section id=cover>
	<h1>My presentation</h1>
</section>
<section data-states="foo bar baz" style=background:pink>
	<h2>More</h2>
	<div data-hidden-in=print>
		<p>foo ooo oo oo o ooooooo <br>oooo
		<p data-hidden-in="bar">Going out, then back
		<p data-hidden-from="bar">Going out, stay out

	</div>
</section>
<section data-states="yiyi yoyo">
	<h2>Even More</h2>
	<div hidden data-visible-from="yiyi" data-visible-as="inline-block">
		<p>fii iii ii ii i iiiiiii <br>iiii
	</div>
	<div hidden data-visible-in="print yoyo" data-visible-as="inline-block">
		<p>foo ooo oo oo o ooooooo <br>oooo
	</div>
</section>

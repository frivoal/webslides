<!doctype html>
<html lang=en>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="webslides.css"/>
<link type="text/css" rel="stylesheet" href="webslides-basic-theme.css"/>
<script src="webslides.js"></script>
<style>
[data-in="foo"] div { color: blue; }
[data-from~="foo"] div {  border: solid 1px; }
.in-foo div { color: blue; }
.from-foo div { border: solid 1px; }
</style>

<section id=cover>
	<h1>My presentation</h1>
</section>
<section data-states="p1 l1 l2 l3 l4 l5 p2" style=background:green>
	<h2>Lists</h2>
	<p data-visible-from=p1>Foo
	<ul>
		<li data-visible-from=l1>First
		<li data-visible-from=l2>Second
		<li data-visible-from=l3>Third
		<li data-visible-from=l4>There's more!
		<li data-visible-from=l5>That's all folks.
	</ul>
	<p data-visible-from=p2>Bar
</section>
<section data-states="foo bar baz" style=background:pink>
	<h2>More</h2>
	<div data-hidden-in=print>
		<p>foo ooo oo oo o ooooooo <br>oooo
		<p data-hidden-in="bar">Going out, then back
		<p data-hidden-from="bar">Going out, stay out

	</div>
</section>
<section data-states="yiyi yoyo yaya">
	<h2>Even More</h2>
	<div data-visible-from="yiyi">
		fii iii ii ii i iiiiiii <br>iiii
	</div>
	<div data-visible-in="print yoyo">
		foo ooo oo oo o ooooooo <br>oooo
	</div>
	<div data-visible-in="yaya">
		faa aaa aa aa a aaaaaaa <br>aaaa
	</div>
</section>
